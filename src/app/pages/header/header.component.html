<header>

    <div class="logosec">
        <div class="logo">{{userData.name}}</div>
        
        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
            class="icn menuicn" 
            id="menuicn" 
            alt="menu-icon">
    </div>
    
    <div class="searchbar">
        <input type="text" 
               placeholder="Search">
        <div class="searchbtn">
          <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                class="icn srchicn" 
                alt="search-icon">
          </div>
        </div>
    <div class="message">
        <div class="circle"></div>
        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" 
             class="icn" 
             alt="">
             <!-- image dropdown -->
        

        <div class="dropdown">
          <button class="btn btn-secondary " type="button" data-bs-toggle="dropdown" aria-expanded="false" style="border-radius: 50%;">
            <img [src]='profile' class="dpicn "  alt="dp" style="border-radius: 50%;">
          </button>
          <ul class="dropdown-menu" style="padding: 5px 10px">
            <li><a class="dropdown-item" >{{userData.email}}</a></li>
            <li><a class="dropdown-item"> <img src="/assets/images/right-from-bracket-solid (2).svg" alt="" height="20px" width="20px">  LOGOUT</a></li>
          </ul>
        </div>
       
          
    </div>

</header>
